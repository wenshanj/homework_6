<!doctype html>
<html lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- CSS -->
      <link rel="stylesheet" href="asset/styles.css">
      <!-- Package for icons -->
      <script src="https://kit.fontawesome.com/f5e602ec7d.js" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <!-- Title -->
      <title>Original Cinnamon Roll</title>
  </head>
  <body onload="cookies()">

    <!-- Navigation -->
    <nav id="main-pg">

      <div class="banner">
        <p>Free shipping on orders $50 +</p>
      </div>

      <div class="nav-bar"> 
        <p class="logo"><a href="index.html">Bun Bun Bake Shop</a></p>
        <ul>
          <li><a class="nav-link" href="browsing.html">Menu</a></li>
          <li><a class="nav-link" href="about.html">Our Story</a></li>
          <li><a class="nav-link" href="#">Event Ordering</a></li>
          <li><a class="nav-link" href="shoppingCart.html"><i class="fas fa-shopping-cart"></i> <span id="nav-count">1</span></a></li>
        </ul>
      </div>

    </nav>

    <!-- Selection Detail -->
    <div class= "selection">

      <img src="asset/img/Sweet-potato-cinnamon-rolls-veganricha-9420-2-1.jpg" alt="An original cinnamon roll on a plate">

      <div class="customize">
        <h2>original cinnamon roll</h2>
        <p class="rating"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half"></i>
          <span class="review-divider">|</span> 20 Reviews</p>

        <div class="glaze">
          <label class="selection-label">glaze</label>
          <div id="glaze-selection">
            <p class="glaze-option" id="none">None</p>
            <p class="glaze-option" id="vanilla">Vanilla-milk</p>
            <p class="glaze-option" id="sugar">Sugar-milk</p>
            <p class="glaze-option" id="chocolate">Double-chocolate</p>
          </div>
        </div>

        <label class="quantity selection-label">quantity(roll)</label>
        <select name="quantity" id="quantity-selection">
            <option value="0">&nbsp;</option>
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="12">12</option>
        </select>

        <button id="add-to-cart">customize to add to cart</button>
      </div>
    </div>

    <!-- Notification -->
    <div id="notification">
      <p> Item added to your bag <i class="fas fa-laugh-squint"></i></p>
    </div>

    <!-- Footer -->
    <footer>

      <ul class="footer-tabs">
        <li><a class="nav-link" href="about.html">About us</a></li>
        <li><a class="nav-link" href="contact.html">Contact us</a></li>
        <li><a class="nav-link" href="#">FAQ</a></li>
      </ul>

      <ul class="social-media">
        <li><i class="fab fa-facebook-square"></i></li>
        <li><i class="fab fa-instagram-square"></i></li>
        <li><i class="fab fa-twitter-square"></i></li>
      </ul>
      
    </footer>

    <script type="text/javascript" src="javaScript.js"></script>
  </body>
</html>
