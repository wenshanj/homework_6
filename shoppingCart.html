<!doctype html>
<html lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- CSS -->
      <link rel="stylesheet" href="asset/styles.css">
      <!-- Package for icons -->
      <script src="https://kit.fontawesome.com/f5e602ec7d.js" crossorigin="anonymous"></script>
      <!-- Title -->
      <title>Contact Us</title>
  </head>
  <body>

    <!-- Navigation -->
    <nav>

      <div class="banner">
        <p>Free shipping on orders $50 +</p>
      </div>

      <div class="nav-bar"> 
        <p class="logo"><a href="index.html">Bun Bun Bake Shop</a></p>
        <ul>
          <li><a class="nav-link" href="browsing.html">Menu</a></li>
          <li><a class="nav-link" href="about.html">Our Story</a></li>
          <li><a class="nav-link" href="#">Event Ordering</a></li>
          <li><a class="nav-link" href="shoppingCart.html"><i class="fas fa-shopping-cart"></i> <span class="nav-count">1</span></a></li>
        </ul>
      </div>

    </nav>

    <div class="shopping">

      <!-- Cart Detail -->
      <div class="cart-detail">

        <table>
          <h2> your cart (<span id= "cart-count">1</span>)</h2>
          <tr id="table-header">
            <th colspan="2">item</th>
            <th>quantity</th>
            <th>price</th>
            <th></th>
          </tr>
          <tr class="specific-item">
            <td class="cart-img"><img src="asset/img/Sweet-potato-cinnamon-rolls-veganricha-9420-2-1.jpg" alt="A blackberry cinnamon roll on a plate"></td>
            <td class="item-detail">
              <h3>blackberry cinnamon roll</h3>
              <p>glaze: <span class="flavor-picked">Vanilla-milk </span><span class="cart-edit">edit</span></p>
            </td>
            <td class="quantity-detail"><p><i class="fas fa-minus"></i> <span class="quantity"> 2 </span> <i class="fas fa-plus"></i></p></td>
            <td class="price-detail"><p class="item-price">$25</p></td>
            <td class="remove"><i class="fas fa-times"></i></td>
          </tr>
        </table>

      </div>

      <!-- Order Summary -->
      <div class="order-summary">

        <h2> order summary </h2>

        <p>subtotal<span class="subtotal">$25</span></p>
        <p>shipping<span class="shipping">tbd</span></p>

        <button>checkout</button>
      </div>
    </div>

    <!-- Footer -->
    <footer>

      <ul class="footer-tabs">
        <li><a class="nav-link" href="about.html">About us</a></li>
        <li><a class="nav-link" href="contact.html">Contact us</a></li>
        <li><a class="nav-link" href="#">FAQ</a></li>
      </ul>

      <ul class="social-media">
        <li><i class="fab fa-facebook-square"></i></li>
        <li><i class="fab fa-instagram-square"></i></li>
        <li><i class="fab fa-twitter-square"></i></li>
      </ul>
      
    </footer>

  </body>
</html>
