<!doctype html>
<html lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- CSS -->
      <link rel="stylesheet" href="asset/styles.css">
      <!-- Package for icons -->
      <script src="https://kit.fontawesome.com/f5e602ec7d.js" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <!-- Title -->
      <title>Shopping Cart</title>
  </head>
  <body onload="init()">

    <!-- Navigation -->
    <nav>

      <div class="banner">
        <p>Free shipping on orders $50 +</p>
      </div>

      <div class="nav-bar"> 
        <p class="logo"><a href="index.html">Bun Bun Bake Shop</a></p>
        <ul>
          <li><a class="nav-link" href="browsing.html">Menu</a></li>
          <li><a class="nav-link" href="about.html">Our Story</a></li>
          <li><a class="nav-link" href="#">Event Ordering</a></li>
          <li><a class="nav-link" href="shoppingCart.html"><i class="fas fa-shopping-cart"></i><span id="nav-count">1</span></a></li>
        </ul>
      </div>

    </nav>

    <div class="shopping">

      <!-- Cart Detail -->
      <div class="cart-detail">

        <table id="view-cart">
          <h2>your cart (<span id= "cart-count">0</span>)</h2>
          <p id="empty-bag">Your bag is currently empty. <a href="browsing.html">Continue shopping.</a></p>
          <tr id="table-header">
            <th colspan="2">item</th>
            <th>quantity</th>
            <th>price</th>
            <th></th>
          </tr>
        </table>

      </div>

      <!-- Order Summary -->
      <div class="order-summary">

        <h2> order summary </h2>

        <p>subtotal<span id="subtotal">tbd</span></p>
        <p>shipping<span id="shipping">tbd</span></p>

        <button>checkout</button>
      </div>
    </div>

    <!-- Footer -->
    <footer>

      <ul class="footer-tabs">
        <li><a class="nav-link" href="about.html">About us</a></li>
        <li><a class="nav-link" href="contact.html">Contact us</a></li>
        <li><a class="nav-link" href="#">FAQ</a></li>
      </ul>

      <ul class="social-media">
        <li><i class="fab fa-facebook-square"></i></li>
        <li><i class="fab fa-instagram-square"></i></li>
        <li><i class="fab fa-twitter-square"></i></li>
      </ul>
      
    </footer>

    <script type="text/javascript" src="javaScript.js"></script>
  </body>
</html>
